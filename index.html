<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="Frontend Mentor javascript newbie challenge coded by Alleared">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <article>

      <div class="article-container">
      
        <div class="stay-updated-container">
          <h1>Stay updated&excl;</h1>
          <p>Join 60,000&plus; product managers receiving monthly updates on&colon;</p>

          <div class="success-container">
            <div class="success-div">
              <div>
                <img class="success-icon" src="assets/images/icon-success.svg" alt="success icon">
              </div>
              <div>
                <p>Product discovery and building what matters</p>
              </div>
            </div>
            <div class="success-div">
              <div>
                <img class="success-icon" src="assets/images/icon-success.svg" alt="success icon">
              </div>
              <div>
                <p>Measuring to ensure updates are a success</p>
              </div>
            </div>
            <div class="success-div">
              <div>
                <img class="success-icon" src="assets/images/icon-success.svg" alt="success icon">
              </div>
              <div>
                <p>And much more&excl;</p>
              </div>
            </div>
          </div>

          <div class="email-container">
              <h2>Email address</h2>
            <form action="" method="get">
              <input class="input-email" type="text" name="text" id="text" placeholder="email&commat;company.com">
              <button class="submit-email-button" type="submit" value="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </div>

        <div class="illustration-container">
          <picture>
            <source class="illustration-sign-up-mobile" media="(max-width: 800px)"
              srcset="assets/images/illustration-sign-up-mobile.svg">
            <img class="illustration-sign-up-desktop" src="assets/images/illustration-sign-up-desktop.svg"
              alt="illustration sign up" width="400" height="593">
          </picture>

        </div>

      </div>

    </article>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alleared</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
